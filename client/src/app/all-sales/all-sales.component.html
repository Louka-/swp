<div *ngIf="{
  profils: profils$ | async
}as data">
  <div *ngFor="let profil of data.profils">
    <mat-card class="card" *ngFor="let sale of profil.sales;">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{profil.name}}</mat-card-title>
        <mat-card-subtitle class="italic">{{profil.race}} de {{profil.city}}</mat-card-subtitle>
        <div class="end">
          <div>{{sale.createdAt | date:'medium':'+0200':'fr'}}</div>
          <div class="italic">{{sale.type}}</div>
        </div>
      </mat-card-header>
      <mat-card-content>
        <h1>{{sale.title}}</h1>
        <p class="italic">{{sale.message}}</p>
        <app-card-detail [sale]="sale" [profil]="profil"></app-card-detail>

      </mat-card-content>
    </mat-card>
  </div>
</div>
