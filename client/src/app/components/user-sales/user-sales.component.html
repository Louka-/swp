<div class="user-sales" *ngIf="{
  sales: sales$ | async
} as data">
  <div *ngIf="!!data.sales">
    <h1>Mes annonces</h1>
    <div class="table">
      <table mat-table [dataSource]="data.sales">

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Titre de l'annonce</th>
          <td mat-cell *matCellDef="let sale"> {{sale.title}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type de l'item</th>
          <td mat-cell *matCellDef="let sale"> {{sale.type}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Prix</th>
          <td mat-cell *matCellDef="let sale"> {{sale.price}} â‚¬</td>
        </ng-container>

        <ng-container matColumnDef="shipping">
          <th mat-header-cell *matHeaderCellDef>Livraison possible</th>
          <td mat-cell *matCellDef="let sale"> {{sale?.shipping ? 'oui' : 'non'}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let sale">
            <button mat-button [matMenuTriggerFor]="menu">Actions</button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editSale(sale)">Editer</button>
              <button mat-menu-item (click)="deleteSale(sale.id)">Supprimer</button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="button">
      <button mat-raised-button (click)="redirect()">Retour</button>
    </div>
  </div>
  <!-- <mat-paginator [pageSizeOptions]="[1, 3, 10]" [length]="totalRecords" showFirstLastButtons>
</mat-paginator> -->
</div>
